<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Selectors</title>
      <script type="text/javascript" src="../vendor/jquery-3.0.0.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>jQuery!</h1>
    <div>
      <h2>Single List</h2>
      <ul id="example">
        <li><p>No class item.</p></li>
        <li><p>No class item.</p></li>
        <li><p>No class item.</p></li>
      </ul>

      <h2>Nested Lists</h2>
      <ul class="my-list">
        <li><h2>One (heading)</h2></li>
        <li><h2>Two</h2>
          <ul class="inner-list">
            <li><p>Inner list item.</p></li>
            <li><p>Inner list item.</p></li>
            <li><p class="inner-p">Inner list item.</p></li>
          </ul>
        </li>
        <li><h2>Three</h2></li>
        <li><h2>Four</h2></li>
      </ul>

    </div>
  </body>
</html>
