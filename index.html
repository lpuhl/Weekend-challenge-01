<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <script type="text/javascript" src="vendor/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="forms.js"></script>
    <link rel="stylesheet" href="form-style.css" />
</head>

<body>
    <h1>Salary Calculator</h1>
    <div>
        <form id="employeeinfo">
            <label for="employeefirstname">Employee First Name:</label>
            <input type="text" id="employeefirstname" name="employeefirstname" />

            <label for="employeelastname">Employee Last Name:</label>
            <input type="text" id="employeelastname" name="employeelastname" />

            <label for="employeeid">Employee ID:</label>
            <input type="text" id="employeeid" name="employeeid" />

            <label for="employeesalary">Employeeâ€™s Salary (Yearly):</label>
            <input type="text" id="employeesalary" name="employeesalary" />

            <input type="submit" value="Submit Employee" />
        </form>
    </div>
    <div id="container">
        <h2>Employees</h2>
        <table id="employeetable">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Salary</th>
        </table>
        <div id="monthlysalarytotal">
            <p><span id="salarytext">Monthly Salary Expenditures: $</span><span id="expenditures"></span></p>
        </div>
    </div>
</body>

</html>
